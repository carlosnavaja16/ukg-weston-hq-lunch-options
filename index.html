<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="mx-auto container flex flex-col items-center justify-center">
    <div class="mt-5 flex flex-col items-center">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/UKG_%28Ultimate_Kronos_Group%29_logo.svg/1200px-UKG_%28Ultimate_Kronos_Group%29_logo.svg.png"
        alt="ukg logo"
        class=""
        width="250px" 
      />
      <p class="text-5xl">UKG Weston HQ Lunch options</p>
    </div>
    <div class="mt-10 w-full">
      <table class="w-full table-auto border-collapse border border-slate-900 bg-slate-50">
        <thead class="border-collapse border border-slate-900 bg-slate-100">
          <tr  class="border-collapse border border-slate-900">
            <th class="border-collapse border border-slate-900">Restaurant</th>
            <th class="border-collapse border border-slate-900">Tastiness Index</th>
            <th class="border-collapse border border-slate-900">Median Price</th>
            <th class="border-collapse border border-slate-900">Health Index</th>
            <th class="border-collapse border border-slate-900">Proximity</th>
          </tr>
        </thead>
        <tbody>
          <tr  class="border-collapse border border-slate-900">
            <th scope="row">La Granja</th>
            <td class="border-collapse border border-slate-900 text-center">5</td>
            <td class="border-collapse border border-slate-900 text-center">$14</td>
            <td class="border-collapse border border-slate-900 text-center">3-5</td>
            <td class="border-collapse border border-slate-900 text-center">6 mins</td>
          </tr>
          <tr  class="border-collapse border border-slate-900">
            <th scope="row">Myung Ga</th>
            <td class="border-collapse border border-slate-900 text-center">5</td>
            <td class="border-collapse border border-slate-900 text-center">$15</td>
            <td class="border-collapse border border-slate-900 text-center">3</td>
            <td class="border-collapse border border-slate-900 text-center">6 mins</td>
          </tr>
          <tr  class=" border border-slate-900">
            <th scope="row">Zaika</th>
            <td class="border-collapse border border-slate-900 text-center">5</td>
            <td class="border-collapse border border-slate-900 text-center">$14</td>
            <td class="border-collapse border border-slate-900 text-center">3</td>
            <td class="border-collapse border border-slate-900 text-center">10 mins</td>
          </tr>
          <tr  class=" border border-slate-900">
            <th scope="row">POC</th>
            <td class="border-collapse border border-slate-900 text-center">1-5</td>
            <td class="border-collapse border border-slate-900 text-center">$20</td>
            <td class="border-collapse border border-slate-900 text-center">1-5</td>
            <td class="border-collapse border border-slate-900 text-center">10 mins</td>
          </tr>
          <tr  class="border-collapse border border-slate-900">
            <th scope="row">Oblivion Cafe</th>
            <td class="border-collapse border border-slate-900 text-center">1-3</td>
            <td class="border-collapse border border-slate-900 text-center">$9</td>
            <td class="border-collapse border border-slate-900 text-center">1-3</td>
            <td class="border-collapse border border-slate-900 text-center">1 min</td>
          </tr>
          <tr  class="border-collapse border border-slate-900">
            <th scope="row">Thai Garlic</th>
            <td class="border-collapse border border-slate-900 text-center">3</td>
            <td class="border-collapse border border-slate-900 text-center">$10</td>
            <td class="border-collapse border border-slate-900 text-center">3</td>
            <td class="border-collapse border border-slate-900 text-center">10 mins</td>
          </tr>
          <tr  class="border-collapse border border-slate-900">
            <th scope="row">Chipotle</th>
            <td class="border-collapse border border-slate-900 text-center">4</td>
            <td class="border-collapse border border-slate-900 text-center">$11</td>
            <td class="border-collapse border border-slate-900 text-center">1-5</td>
            <td class="border-collapse border border-slate-900 text-center">10 mins</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
